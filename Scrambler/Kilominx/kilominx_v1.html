      solve();

    function solve(){
      pecas = {
             p1: {c1:cores[0], c2:cores[1] , c3:cores[5] },
             p2: {c1:cores[0], c2:cores[4] , c3:cores[1] },

             p6: {c1:cores[7], c2:cores[11], c3:cores[10]},
             p7: {c1:cores[7], c2:cores[10], c3:cores[8] },
             p8: {c1:cores[7], c2:cores[8] , c3:cores[9] },
             p9: {c1:cores[7], c2:cores[9] , c3:cores[6] },
             p10:{c1:cores[7], c2:cores[6] , c3:cores[11]},
             p11:{c1:cores[4], c2:cores[6] , c3:cores[3] },
             p12:{c1:cores[4], c2:cores[6] , c3:cores[11]},
             p13:{c1:cores[1], c2:cores[11], c3:cores[4] },
             p14:{c1:cores[1], c2:cores[11], c3:cores[10]},

             p18:{c1:cores[8], c2:cores[2] , c3:cores[9] },
             p19:{c1:cores[3], c2:cores[9] , c3:cores[2] },
             p20:{c1:cores[3], c2:cores[9] , c3:cores[6] }
           };
    }
    function draw(color, p1, p2, p3, p4){
      ctx.fillStyle = color;
      ctx.strokeStyle = 'black';
      ctx.beginPath();
      ctx.moveTo(p1[0], p1[1]); 
      ctx.lineTo(p2[0], p2[1]); 
      ctx.lineTo(p3[0], p3[1]); 
      ctx.lineTo(p4[0], p4[1]); 
      ctx.lineTo(p1[0], p1[1]);
      ctx.fill();
      ctx.stroke();
    }

    function drawDraft(color,p1,p2,p3,p4,p5){
      ctx.fillStyle = color;
      ctx.strokeStyle = 'black';
      ctx.beginPath();
      ctx.moveTo(p1[0], p1[1]); 
      ctx.lineTo(p2[0], p2[1]); 
      ctx.lineTo(p3[0], p3[1]); 
      ctx.lineTo(p4[0], p4[1]); 
      ctx.lineTo(p5[0], p5[1]);
      ctx.lineTo(p1[0], p1[1]); 
      ctx.fill();
      ctx.stroke();
    }

    function uMove(direction){
      if(direction == 1 || direction ==   2){
        aux = pecas.p5;
        pecas.p5 = pecas.p4;
        pecas.p4 = pecas.p3;
        pecas.p3 = pecas.p2;
        pecas.p2 = pecas.p1;
        pecas.p1 = aux;
      }
      if(direction== -1 || direction == -2){
        aux = pecas.p1;
        pecas.p1 = pecas.p2;
        pecas.p2 = pecas.p3;
        pecas.p3 = pecas.p4;
        pecas.p4 = pecas.p5;
        pecas.p5 = aux;
      }
      if(direction == 2 || direction == -2){
        reloadPieces();
      }
    }

    function flip(piece, direction){
      if(direction == 1){
        aux = piece.c1;
        piece.c1 = piece.c2;
        piece.c2 = piece.c3;
        piece.c3 = aux;
      }
      if(direction == -1){
        aux = piece.c3;
        piece.c3 = piece.c2;
        piece.c2 = piece.c1;
        piece.c1 = aux;
      }
    }

    function rMove(direction){
      if(direction == 1 || direction == 2){
        aux = pecas.p7;
        pecas.p7 = pecas.p14;
        pecas.p14 = pecas.p2;
        pecas.p2 = pecas.p4;
        pecas.p4 = pecas.p18;
        pecas.p18 = aux;
        
        aux = pecas.p3;

        pecas.p19 = pecas.p8;
        pecas.p8 = pecas.p6;
        pecas.p6 = pecas.p13;
        pecas.p13 = aux;

        aux = pecas.p20;
        pecas.p20 = pecas.p9;
        pecas.p9 = pecas.p10;
        pecas.p10 = pecas.p12;
        pecas.p12 = pecas.p11;
        pecas.p11 = aux;

        
        flip(pecas.p4,1);
        flip(pecas.p3,-1);
        flip(pecas.p2,1);
        flip(pecas.p9,-1);
        flip(pecas.p11,1);
        flip(pecas.p6,1);
        flip(pecas.p7,1);
        flip(pecas.p8,1);
        flip(pecas.p19,-1);
        flip(pecas.p20,-1);
        flip(pecas.p18,1);
        flip(pecas.p13,1);
        
        aux = pecas.p3.c2;
        pecas.p3.c2 = pecas.p3.c3;
        pecas.p3.c3 = aux;

        aux = pecas.p4.c2;
        pecas.p4.c2 = pecas.p4.c3;
        pecas.p4.c3 = aux;

        aux = pecas.p12.c1;
        pecas.p12.c1 = pecas.p12.c3;
        pecas.p12.c3 = aux;

        aux = pecas.p11.c1;
        pecas.p11.c1 = pecas.p11.c3;
        pecas.p11.c3 = aux;

        aux = pecas.p20.c1;
        pecas.p20.c1 = pecas.p20.c3;
        pecas.p20.c3 = aux;

        aux = pecas.p13.c1;
        pecas.p13.c1 = pecas.p13.c3;
        pecas.p13.c3 = aux;

        aux = pecas.p10.c1;
        pecas.p10.c1 = pecas.p10.c3;
        pecas.p10.c3 = aux;

        aux = pecas.p7.c2;
        pecas.p7.c2 = pecas.p7.c3;
        pecas.p7.c3 = aux;
      }
      if(direction == -1 || direction == -2){
        rMove(1);
        rMove(1);
        rMove(1);
        rMove(1);
      }
      if(direction == 2 || direction == -2){
        if(direction == 2){
          rMove(1);
        }else{
          if(direction == -2){
            rMove(-1);
          }
        }
        reloadPieces();
      }
    }

    function dMove(direction){
      if(direction == 1 || direction == 2){
        aux = pecas.p6;
        pecas.p6 = pecas.p10;
        pecas.p10 = pecas.p9;
        pecas.p9 = pecas.p8;
        pecas.p8 = pecas.p7;
        pecas.p7 = aux;
        
        aux = pecas.p11;
        pecas.p11 = pecas.p19;
        pecas.p19 = pecas.p17;
        pecas.p17 = pecas.p15;
        pecas.p15 = pecas.p13;
        pecas.p13 = aux;

        aux = pecas.p12;
        pecas.p12 = pecas.p20;
        pecas.p20 = pecas.p18;
        pecas.p18 = pecas.p16;
        pecas.p16 = pecas.p14;
        pecas.p14 = aux;

        flip(pecas.p19, -1);

        aux = pecas.p19.c1;
        pecas.p19.c1 = pecas.p19.c3;
        pecas.p19.c3 = aux;

        flip(pecas.p20, -1);

        aux = pecas.p20.c1;
        pecas.p20.c1 = pecas.p20.c3;
        pecas.p20.c3 = aux;

        aux = pecas.p18.c1;
        pecas.p18.c1 = pecas.p18.c2;
        pecas.p18.c2 = aux;

        aux = pecas.p17.c1;
        pecas.p17.c1 = pecas.p17.c2;
        pecas.p17.c2 = aux;

      }
      if(direction == -1 || direction == -2){
        dMove(1);
        dMove(1);
        dMove(1);
        dMove(1);
      }
      if(direction == 2 || direction == -2){
        if(direction == 2){
          dMove(1);
        }else{

            dMove(-1);
          }
        }
        reloadPieces();

    function scramble(){
      moves = document.getElementById("scramble").value.split(" ");
      for (i = 0; i <  moves.length; i++) {
        if(moves[i] === "R--"){
          rMove(-1);
          rMove(-1);
        }else{
          if(moves[i] === "R++"){
            rMove(1);
            rMove(1);
          }else{
            if(moves[i] === "D--"){
              dMove(-1);
              dMove(-1);
            }else{
              if(moves[i] === "D++"){
                dMove(1);
                dMove(1);
              }else{
                if(moves[i] === "U"){
                  uMove(1);
                }else{
                  if(moves[i] === "U'"){
                    uMove(-1);
                  }
                }
              }
            }
          }
        }
      }
      reloadPieces();
      console.log(moves.length);
      console.log(moves);
    }
